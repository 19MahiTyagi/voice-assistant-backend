<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 50px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            margin-top: 50px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Voice Assistant</h1>
        <button onclick="startListening()">ðŸŽ¤ Speak</button>
        <p id="output">Click the button and speak a command.</p>
    </div>

    <script>
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                let voiceCommand = event.results[0][0].transcript;
                document.getElementById("output").innerText = "You said: " + voiceCommand;

                // Send voice command to Flask backend
                fetch("http://127.0.0.1:5000/process_voice", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ command: voiceCommand })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("output").innerText += "\nAssistant: " + data.response;
                })
                .catch(error => console.error("Error:", error));
            };

            recognition.start();
        }
    </script>
</body>
</html>
